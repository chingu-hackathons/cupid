<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/santa-claus.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Rochester&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
    <title>Dashboard</title>
</head>
<body>
    <section class='app-container'>
        <div class='main-container mainWidth'>
            <div class='flex flex-content bg-light-red top-bar border'>
                <img src='assets/santa-claus.png' alt='Santa Claus' id='santa-img'>
                <h1>Good evening Santa</h1>
                <p>-4 Snowing</p>
            </div>
            <div class='top-container flex flex-content'>
                <div class='stats-container component flex flex-content'>
                    <div class='control-container bg-light-red height45 border center-text flex'>
                        <div>
                            <label for="home-input">How many homes tonight?</label>
                            <input type="text" name='home-input'>
                        </div>
                        <div class='control-btns flex'>
                            <a href="#" class="button">Start</a>
                            <a href="#" class="button">Stop</a>
                        </div>
                    </div>
                    <div class='calorie-container bg-light-red border height45 flex center-text'>
                        <p>Tonight's calorie target: <span>5,000</span></p>
                        <p>Calories accumulated: <span>3,000</span></p>
                    </div>
                </div>
                <div class='stats-container bg-light-red component border home-metrics flex'>
                    <div>
                        <p>Homes visited  <span>50</span></p>
                        <p>Homes remaining  <span>25</span></p>
                    </div>
                </div>
            </div>
            <div class='bottom-container flex flex-content'>
                <div class='media-container component border'>
                    <img src="assets/ezgif.com-gif-maker.gif" alt="" id='gif'>
                </div>
                <div class='speed-container bg-light-red component border'>
                    <!--<p>Delivery Speed</p>
                    <p><span>10</span> Homes per second</p> -->
                    <div class="gauge">
                        <div class="gauge__body">
                          <div class="gauge__fill"></div>
                          <div class="gauge__cover"></div>
                        </div>
                    </div>
                </div> 
            </div>
        </div> <!--- /main-container -->
    </section>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
</body>
</html>
